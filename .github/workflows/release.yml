name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-sign:
    runs-on: macos-14
    env:
      APP_NAME: CanvasMenuBar
      SCHEME: CanvasMenuBar
      PROJECT_FILE: CanvasMenuBar.xcodeproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Resolve release version
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ -n "${GITHUB_REF_NAME:-}" ]; then
            VERSION="$GITHUB_REF_NAME"
          else
            VERSION="manual-build"
          fi
          echo "RELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Configure signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "$MACOS_CERTIFICATE" ] || [ -z "$MACOS_CERTIFICATE_PASSWORD" ] || [ -z "$KEYCHAIN_PASSWORD" ]; then
            echo "Missing signing secrets. Please configure MACOS_CERTIFICATE, MACOS_CERTIFICATE_PASSWORD, and KEYCHAIN_PASSWORD." >&2
            exit 1
          fi
          CERT_PATH="$RUNNER_TEMP/macos_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -s "$KEYCHAIN_PATH" $(security list-keychains | sed 's/[ "]//g')
          security default-keychain -s "$KEYCHAIN_PATH"
          rm -f "$CERT_PATH"
          echo "SIGNING_KEYCHAIN=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Archive app
        env:
          MACOS_CERT_IDENTITY: ${{ secrets.MACOS_CERT_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "$MACOS_CERT_IDENTITY" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "Missing MACOS_CERT_IDENTITY or APPLE_TEAM_ID secrets." >&2
            exit 1
          fi
          : "${SIGNING_KEYCHAIN:?Missing signing keychain path}"
          BUILD_DIR="$RUNNER_TEMP/build"
          ARCHIVE_PATH="$BUILD_DIR/$APP_NAME.xcarchive"
          mkdir -p "$BUILD_DIR"
          xcodebuild \
            -project "$PROJECT_FILE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$MACOS_CERT_IDENTITY" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            OTHER_CODE_SIGN_FLAGS="--keychain $SIGNING_KEYCHAIN" \
            archive
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> "$GITHUB_ENV"

      - name: Locate archived app bundle
        shell: bash
        run: |
          set -euo pipefail
          : "${ARCHIVE_PATH:?Archive path not found}"
          APP_PATH="$ARCHIVE_PATH/Products/Applications/$APP_NAME.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Could not find bundled app at $APP_PATH" >&2
            ls -R "$ARCHIVE_PATH"
            exit 1
          fi
          # surface codesign metadata for easier debugging
          /usr/bin/codesign --display --verbose=2 "$APP_PATH"
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"

      - name: Re-sign app with hardened runtime + timestamp
        env:
          MACOS_CERT_IDENTITY: ${{ secrets.MACOS_CERT_IDENTITY }}
        shell: bash
        run: |
          set -euo pipefail
          : "${APP_PATH:?Missing exported app path}"
          : "${SIGNING_KEYCHAIN:?Missing signing keychain}"
          if [ -z "$MACOS_CERT_IDENTITY" ]; then
            echo "MACOS_CERT_IDENTITY secret is required for codesigning" >&2
            exit 1
          fi
          /usr/bin/codesign --force --deep --options runtime --timestamp \
            --keychain "$SIGNING_KEYCHAIN" \
            --sign "$MACOS_CERT_IDENTITY" "$APP_PATH"
          /usr/bin/codesign --verify --strict --deep "$APP_PATH"

      - name: Prepare notarization key
        env:
          NOTARYTOOL_KEY: ${{ secrets.NOTARYTOOL_KEY }}
          NOTARYTOOL_KEY_ID: ${{ secrets.NOTARYTOOL_KEY_ID }}
          NOTARYTOOL_ISSUER: ${{ secrets.NOTARYTOOL_ISSUER }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "$NOTARYTOOL_KEY" ] || [ -z "$NOTARYTOOL_KEY_ID" ] || [ -z "$NOTARYTOOL_ISSUER" ]; then
            echo "Missing notarization secrets. Please configure NOTARYTOOL_KEY, NOTARYTOOL_KEY_ID, and NOTARYTOOL_ISSUER." >&2
            exit 1
          fi
          KEY_FILE="$RUNNER_TEMP/AuthKey.p8"
          echo "$NOTARYTOOL_KEY" | base64 --decode > "$KEY_FILE"
          chmod 600 "$KEY_FILE"
          echo "NOTARY_KEY_FILE=$KEY_FILE" >> "$GITHUB_ENV"
          echo "NOTARYTOOL_KEY_ID=$NOTARYTOOL_KEY_ID" >> "$GITHUB_ENV"
          echo "NOTARYTOOL_ISSUER=$NOTARYTOOL_ISSUER" >> "$GITHUB_ENV"

      - name: Create notarization archive
        shell: bash
        run: |
          set -euo pipefail
          : "${APP_PATH:?Missing exported app path}"
          NOTARIZE_ZIP_PATH="$RUNNER_TEMP/$APP_NAME-notarize.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$NOTARIZE_ZIP_PATH"
          echo "NOTARIZE_ZIP_PATH=$NOTARIZE_ZIP_PATH" >> "$GITHUB_ENV"

      - name: Notarize app
        shell: bash
        run: |
          set -euo pipefail
          : "${NOTARIZE_ZIP_PATH:?Missing notarization zip}"
          : "${NOTARY_KEY_FILE:?Missing notarization key file}"
          : "${NOTARYTOOL_KEY_ID:?Missing notarization key id}"
          : "${NOTARYTOOL_ISSUER:?Missing notarization issuer}"
          SUBMISSION_JSON="$RUNNER_TEMP/notarytool-result.json"
          xcrun notarytool submit "$NOTARIZE_ZIP_PATH" \
            --key "$NOTARY_KEY_FILE" \
            --key-id "$NOTARYTOOL_KEY_ID" \
            --issuer "$NOTARYTOOL_ISSUER" \
            --wait \
            --output-format json > "$SUBMISSION_JSON"
          cat "$SUBMISSION_JSON"
          export SUBMISSION_JSON
          SUBMISSION_ID=$(python3 - <<'PY'
          import json, os
          with open(os.environ['SUBMISSION_JSON']) as fh:
              data = json.load(fh)
          print(data.get('id', ''))
          PY
          )
          STATUS=$(python3 - <<'PY'
          import json, os
          with open(os.environ['SUBMISSION_JSON']) as fh:
              data = json.load(fh)
          print(data.get('status', ''))
          PY
          )
          echo "NOTARY_SUBMISSION_ID=$SUBMISSION_ID" >> "$GITHUB_ENV"
          if [ "$STATUS" != "Accepted" ]; then
            LOG_PATH="$RUNNER_TEMP/notarytool-log.json"
            xcrun notarytool log "$SUBMISSION_ID" \
              --key "$NOTARY_KEY_FILE" \
              --key-id "$NOTARYTOOL_KEY_ID" \
              --issuer "$NOTARYTOOL_ISSUER" \
              --output-format json > "$LOG_PATH" || true
            echo "Notarization failed with status $STATUS"
            cat "$LOG_PATH"
            exit 1
          fi

      - name: Staple notarization ticket
        shell: bash
        run: |
          set -euo pipefail
          : "${APP_PATH:?Missing exported app path}"
          xcrun stapler staple "$APP_PATH"

      - name: Create distributable zip
        shell: bash
        run: |
          set -euo pipefail
          : "${APP_PATH:?Missing exported app path}"
          : "${RELEASE_VERSION:?Missing release version}"
          ZIP_PATH="$RUNNER_TEMP/$APP_NAME-$RELEASE_VERSION.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_PATH"
          echo "ZIP_PATH=$ZIP_PATH" >> "$GITHUB_ENV"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CanvasMenuBar-${{ env.RELEASE_VERSION }}
          path: ${{ env.ZIP_PATH }}
          if-no-files-found: error

      - name: Attach asset to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_PATH }}
          tag_name: ${{ github.event.release.tag_name }}
          generate_release_notes: false
