name: Release Build

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-sign:
    runs-on: macos-14
    env:
      APP_NAME: CanvasMenuBar
      SCHEME: CanvasMenuBar
      PROJECT_FILE: CanvasMenuBar.xcodeproj
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode 15.4
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'

      - name: Resolve release version
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "${{ github.event.release.tag_name }}" ]; then
            VERSION="${{ github.event.release.tag_name }}"
          elif [ -n "${GITHUB_REF_NAME:-}" ]; then
            VERSION="$GITHUB_REF_NAME"
          else
            VERSION="manual-build"
          fi
          echo "RELEASE_VERSION=$VERSION" >> "$GITHUB_ENV"

      - name: Configure signing certificate
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "$MACOS_CERTIFICATE" ] || [ -z "$MACOS_CERTIFICATE_PASSWORD" ] || [ -z "$KEYCHAIN_PASSWORD" ]; then
            echo "Missing signing secrets. Please configure MACOS_CERTIFICATE, MACOS_CERTIFICATE_PASSWORD, and KEYCHAIN_PASSWORD." >&2
            exit 1
          fi
          CERT_PATH="$RUNNER_TEMP/macos_certificate.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          echo "$MACOS_CERTIFICATE" | base64 --decode > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -k "$KEYCHAIN_PATH" -P "$MACOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign -T /usr/bin/security
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -s "$KEYCHAIN_PATH" $(security list-keychains | sed 's/[ "]//g')
          security default-keychain -s "$KEYCHAIN_PATH"
          rm -f "$CERT_PATH"
          echo "SIGNING_KEYCHAIN=$KEYCHAIN_PATH" >> "$GITHUB_ENV"

      - name: Archive app
        env:
          MACOS_CERT_IDENTITY: ${{ secrets.MACOS_CERT_IDENTITY }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "$MACOS_CERT_IDENTITY" ] || [ -z "$APPLE_TEAM_ID" ]; then
            echo "Missing MACOS_CERT_IDENTITY or APPLE_TEAM_ID secrets." >&2
            exit 1
          fi
          : "${SIGNING_KEYCHAIN:?Missing signing keychain path}"
          BUILD_DIR="$RUNNER_TEMP/build"
          ARCHIVE_PATH="$BUILD_DIR/$APP_NAME.xcarchive"
          mkdir -p "$BUILD_DIR"
          xcodebuild \
            -project "$PROJECT_FILE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath "$ARCHIVE_PATH" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGN_IDENTITY="$MACOS_CERT_IDENTITY" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            OTHER_CODE_SIGN_FLAGS="--keychain $SIGNING_KEYCHAIN" \
            archive
          echo "ARCHIVE_PATH=$ARCHIVE_PATH" >> "$GITHUB_ENV"

      - name: Export signed app bundle
        shell: bash
        run: |
          set -euo pipefail
          : "${ARCHIVE_PATH:?Archive path not found}"
          EXPORT_OPTIONS="$RUNNER_TEMP/exportOptions.plist"
          cat <<'PLIST' > "$EXPORT_OPTIONS"
<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
<plist version="1.0">
<dict>
  <key>method</key>
  <string>developer-id</string>
  <key>signingStyle</key>
  <string>manual</string>
  <key>teamID</key>
  <string>${{ secrets.APPLE_TEAM_ID }}</string>
  <key>signingCertificate</key>
  <string>${{ secrets.MACOS_CERT_IDENTITY }}</string>
  <key>stripSwiftSymbols</key>
  <true/>
  <key>destination</key>
  <string>export</string>
</dict>
</plist>
PLIST
          EXPORT_DIR="$RUNNER_TEMP/export"
          xcodebuild -exportArchive \
            -archivePath "$ARCHIVE_PATH" \
            -exportPath "$EXPORT_DIR" \
            -exportOptionsPlist "$EXPORT_OPTIONS"
          APP_PATH="$EXPORT_DIR/$APP_NAME.app"
          if [ ! -d "$APP_PATH" ]; then
            echo "Failed to export signed app." >&2
            ls -R "$EXPORT_DIR"
            exit 1
          fi
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_ENV"

      - name: Create distributable zip
        shell: bash
        run: |
          set -euo pipefail
          : "${APP_PATH:?Missing exported app path}"
          : "${RELEASE_VERSION:?Missing release version}"
          ZIP_PATH="$RUNNER_TEMP/$APP_NAME-$RELEASE_VERSION.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_PATH"
          echo "ZIP_PATH=$ZIP_PATH" >> "$GITHUB_ENV"

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: CanvasMenuBar-${{ env.RELEASE_VERSION }}
          path: ${{ env.ZIP_PATH }}
          if-no-files-found: error

      - name: Attach asset to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ env.ZIP_PATH }}
          tag_name: ${{ github.event.release.tag_name }}
          generate_release_notes: false
